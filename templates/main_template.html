<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식기록장 template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content-container {
            text-align: center;
        }
    </style>
</head>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/stocklist">Stock List</a>
    <a href="/report">Report</a>
</div>
<div class="content-container">
    {% block main %}
    {% endblock main %}
</div>

</html>
