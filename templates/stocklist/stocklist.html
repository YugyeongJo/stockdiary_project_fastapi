{% extends "main_template.html"%}

{% block main %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매한 주식 항목</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #4CAF50 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-button {
            background-color: #4CAF50; /* 초록색 배경 */
            border: none; /* 테두리 없음 */
            color: white; /* 흰색 텍스트 */
            padding: 10px 20px; /* 패딩 */
            text-align: center; /* 텍스트 가운데 정렬 */
            text-decoration: none; /* 텍스트 밑줄 없음 */
            display: inline-block; /* 인라인 블록 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 커서 포인터 */
            border-radius: 12px; /* 둥근 모서리 */
            transition: background-color 0.3s ease; /* 배경색 전환 효과 */
        }

        .new-button:hover {
            background-color: #45a049; /* 호버 시 더 어두운 초록색 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Stock Diary</h1>
        </div>
    </header>
    <div class="container main">
        <div class="header-row">
            <h2>주식 목록</h2>
            <!-- 신규작성 버튼 추가 -->
            <button class="new-button" onclick="location.href='/stocklist/stocklist_write'">신규작성</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>종목명</th>
                    <th>수량</th>
                    <th>구매 가격</th>
                    <th>구매 날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>삼성전자</td>
                    <td>10</td>
                    <td>80,000원</td>
                    <td>2023-01-15</td>
                </tr>
                <tr>
                    <td>카카오</td>
                    <td>5</td>
                    <td>120,000원</td>
                    <td>2023-02-10</td>
                </tr>
                <!-- 여기에 더 많은 주식 항목을 추가할 수 있습니다 -->
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
